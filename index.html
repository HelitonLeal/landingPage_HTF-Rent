<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>HTF - Rent a Car</title>
</head>
<body>

    <header>
        <div class="logo">
            <a href="#"><img src="./assets/images/HTF_Rent.png" alt="Logo HTF Rent"></a>
        </div>
        <ul>
            <a href="#"><li>Início</li></a>
            <a href="#"><li>Nossos Carros</li></a>
            <a href="#formulario"><li>Registre-se</li></a>
        </ul>
    </header>
    <main>
        <aside>
            <div class="text">
                <h1>Querendo Alugar um Carro?</h1>
                <h2>Temos as melhores condições para te atender!</h2>
            </div>
            <form >
                <h2>Inscreva-se</h2>
                <label>Nome</label>
                <input type="text" name="nome" placeholder="Digite seu Nome" id="formulario">
                <label>E-mail</label>
                <input type="email" name="email" placeholder="Digite seu E-mail">
                <label>Telefone</label>
                <input type="tel" name="telefone" placeholder="Digite seu Telefone">
                <input type="submit" value="Enviar >">
            </form>
        </aside>
        <article>
            <img src="./assets/images/rent_car.png" alt="Carro para locação">
        </article>
    </main>
    
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
